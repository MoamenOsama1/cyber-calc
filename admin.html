<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Bianco Timer - Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    
    body { 
      font-family: Arial, sans-serif; 
      direction: rtl; 
      padding: 10px; 
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      font-size: 14px;
    }
    
    .panel { 
      max-width: 100%; 
      margin: 5px auto; 
      background: rgba(255,255,255,0.1); 
      padding: 12px; 
      border-radius: 8px; 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 10px; 
      background: rgba(255,255,255,0.08); 
      border-radius: 6px;
      overflow: hidden;
      font-size: 12px;
    }
    
    th, td { 
      padding: 6px 3px; 
      border: 1px solid rgba(255,255,255,0.1); 
      text-align: center;
    }
    
    th {
      background: rgba(255,255,255,0.15);
      font-weight: bold;
      font-size: 11px;
    }
    
    button { 
      padding: 5px 8px; 
      border-radius: 4px; 
      cursor: pointer; 
      border: none; 
      font-size: 11px;
      margin: 1px;
    }
    
    .danger { background: #e74c3c; color: #fff; }
    .editBtn { background: #f39c12; color: #fff; }
    .muted { color: #bdc3c7; font-size: 12px; }
    
    .topbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 10px;
    }
    
    .topbar h2 {
      font-size: 16px;
      margin: 0;
    }
    
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.9); 
    }
    
    .modal-content { 
      background: #2c3e50;
      margin: 20px auto; 
      padding: 15px; 
      border-radius: 8px; 
      width: 95%; 
      max-width: 350px;
    }
    
    .modal-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 12px; 
    }
    
    .close { 
      color: #fff; 
      font-size: 22px; 
      font-weight: bold; 
      cursor: pointer; 
    }
    
    .form-group { margin-bottom: 10px; }
    .form-group label { display: block; margin-bottom: 5px; font-size: 13px; }
    .form-group input, .form-group select { 
      width: 100%; 
      padding: 6px; 
      border-radius: 4px; 
      border: 1px solid #555; 
      background: #34495e; 
      color: #fff; 
      font-size: 13px;
    }
    
    .time-inputs { display: flex; gap: 5px; }
    .time-inputs select { flex: 1; font-size: 12px; padding: 5px; }
    
    .drinks-container { margin-top: 8px; max-height: 100px; overflow-y: auto; }
    .drink-item { display: flex; gap: 5px; margin-bottom: 6px; align-items: center; }
    .drink-item input { flex: 1; font-size: 12px; padding: 5px; }
    
    .add-drink { 
      background: #27ae60; 
      color: white; 
      border: none; 
      padding: 6px; 
      border-radius: 4px; 
      cursor: pointer; 
      width: 100%;
      margin-top: 6px;
      font-size: 12px;
    }
    
    .remove-drink { 
      background: #c0392b; 
      color: white; 
      border: none; 
      padding: 5px 8px; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 10px;
    }
    
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 12px;
    }
    
    .btn-group button {
      padding: 8px;
      font-size: 12px;
    }
    
    #calculationResult {
      margin-top: 10px; 
      padding: 8px; 
      background: rgba(52, 73, 94, 0.8); 
      border-radius: 4px; 
      display: none;
      font-size: 11px;
    }
    
    .stats {
      display: flex;
      gap: 6px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    
    .stat-card {
      flex: 1;
      min-width: 80px;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 5px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 14px;
      font-weight: bold;
      color: #3498db;
    }
    
    .session-actions {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="topbar">
      <h2>üîë Bianco Timer</h2>
      <div>
        <span id="userEmail" class="muted"></span>
        <button id="logoutBtn" style="background:#e67e22">ÿÆÿ±Ÿàÿ¨</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div>ÿßŸÑÿ¨ŸÑÿ≥ÿßÿ™</div>
        <div class="stat-value" id="totalSessions">0</div>
      </div>
      <div class="stat-card">
        <div>ÿßŸÑÿ•Ÿäÿ±ÿßÿØÿßÿ™</div>
        <div class="stat-value" id="totalRevenue">0 ÿ¨</div>
      </div>
      <div class="stat-card">
        <div>ÿ•Ÿäÿ±ÿßÿØÿßÿ™ ÿßŸÑŸäŸàŸÖ</div>
        <div class="stat-value" id="todayRevenue">0 ÿ¨</div>
      </div>
      <div class="stat-card">
        <div>ÿ¨ŸÑÿ≥ÿßÿ™ ÿßŸÑŸäŸàŸÖ</div>
        <div class="stat-value" id="todaySessions">0</div>
      </div>
    </div>

    <table id="sessionsTable">
      <thead>
        <tr>
          <th>ÿßŸÑÿ¨Ÿáÿßÿ≤</th>
          <th>ÿßŸÑŸÜŸàÿπ</th>
          <th>ÿßŸÑŸàŸÇÿ™</th>
          <th>ÿßŸÑŸÖÿØÿ©</th>
          <th>ÿßŸÑÿ≥ÿπÿ±</th>
          <th>ÿßŸÑÿπŸÖŸÑŸäÿßÿ™</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ¨ŸÑÿ≥ÿ©</h3>
        <span class="close">&times;</span>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label>ÿßŸÑÿ¨Ÿáÿßÿ≤:</label>
          <select id="editDevice">
            <option value="ping">ÿ®ŸÜÿ¨</option>
            <option value="ps4">PS4</option>
            <option value="ps5">PS5</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>ÿßŸÑŸÜŸàÿπ:</label>
          <select id="editType">
            <option value="single">ŸÅÿ±ÿØŸä</option>
            <option value="double">ÿ≤Ÿàÿ¨Ÿä</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>ŸÖŸÜ:</label>
          <div class="time-inputs">
            <select id="editStartHour">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option>
              <option value="4">4</option><option value="5">5</option><option value="6">6</option>
              <option value="7">7</option><option value="8">8</option><option value="9">9</option>
              <option value="10">10</option><option value="11">11</option><option value="12">12</option>
            </select>
            <select id="editStartMinute">
              <option value="00">00</option><option value="05">05</option><option value="10">10</option>
              <option value="15">15</option><option value="20">20</option><option value="25">25</option>
              <option value="30">30</option><option value="35">35</option><option value="40">40</option>
              <option value="45">45</option><option value="50">50</option><option value="55">55</option>
            </select>
            <select id="editStartPeriod">
              <option value="AM">ÿµ</option>
              <option value="PM">ŸÖ</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>ÿ•ŸÑŸâ:</label>
          <div class="time-inputs">
            <select id="editEndHour">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option>
              <option value="4">4</option><option value="5">5</option><option value="6">6</option>
              <option value="7">7</option><option value="8">8</option><option value="9">9</option>
              <option value="10">10</option><option value="11">11</option><option value="12">12</option>
            </select>
            <select id="editEndMinute">
              <option value="00">00</option><option value="05">05</option><option value="10">10</option>
              <option value="15">15</option><option value="20">20</option><option value="25">25</option>
              <option value="30">30</option><option value="35">35</option><option value="40">40</option>
              <option value="45">45</option><option value="50">50</option><option value="55">55</option>
            </select>
            <select id="editEndPeriod">
              <option value="AM">ÿµ</option>
              <option value="PM">ŸÖ</option>
            </select>
          </div>
        </div>
        
        <div id="calculationResult">
          <div id="durationResult"></div>
          <div id="priceResult"></div>
        </div>
        
        <div class="btn-group">
          <button type="button" id="calculateBtn" style="background: #3498db;">ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ≥ÿπÿ±</button>
          <button type="submit" style="background: #27ae60;">ÿ≠ŸÅÿ∏</button>
          <button type="button" id="cancelBtn" style="background: #e74c3c;">ÿ•ŸÑÿ∫ÿßÿ°</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, collection, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy, getDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
      authDomain: "bianco-playstation.firebaseapp.com",
      projectId: "bianco-playstation",
      storageBucket: "bianco-playstation.firebasestorage.app",
      messagingSenderId: "699813217029",
      appId: "1:699813217029:web:568e169371a2361358ad6c",
      measurementId: "G-YE9S5421FR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ÿπŸÜÿßÿµÿ± DOM
    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const sessionsTbody = document.querySelector('#sessionsTable tbody');
    const editModal = document.getElementById('editModal');
    const closeBtn = document.querySelector('.close');
    const cancelBtn = document.getElementById('cancelBtn');
    const editForm = document.getElementById('editForm');
    const calculateBtn = document.getElementById('calculateBtn');
    const calculationResult = document.getElementById('calculationResult');
    const durationResult = document.getElementById('durationResult');
    const priceResult = document.getElementById('priceResult');
    const totalSessions = document.getElementById('totalSessions');
    const totalRevenue = document.getElementById('totalRevenue');
    const todayRevenue = document.getElementById('todayRevenue');
    const todaySessions = document.getElementById('todaySessions');

    // ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ¥ÿ±ŸÅŸäŸÜ
    const adminEmails = ["moosama@gmail.com", "ahmed@gmail.com", "mahmoud@gmail.com"];

    let currentEditId = null;

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ŸàÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÖÿµÿßÿØŸÇÿ©
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      userEmailSpan.textContent = user.email;
      
      if (!adminEmails.includes(user.email)) {
        alert('ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ÿµŸÑÿßÿ≠Ÿäÿ© ŸÖÿ¥ÿ±ŸÅ.');
        window.location.href = 'index.html';
        return;
      }
      startRealtime();
    });

    // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨
    logoutBtn.onclick = () => signOut(auth).then(() => window.location.href = 'login.html');

    // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸàŸÇÿ™ ŸÖŸÜ 24 ÿ≥ÿßÿπÿ© ÿ•ŸÑŸâ 12 ÿ≥ÿßÿπÿ©
    function parseTimeTo12H(timeStr) {
      if (!timeStr) return { hour: '1', minute: '00', period: 'AM' };
      const [h, m] = timeStr.split(':').map(Number);
      const period = h >= 12 ? 'PM' : 'AM';
      let hour12 = h % 12 || 12;
      return { hour: hour12.toString(), minute: m.toString().padStart(2, '0'), period };
    }

    // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸàŸÇÿ™ ŸÖŸÜ 12 ÿ≥ÿßÿπÿ© ÿ•ŸÑŸâ 24 ÿ≥ÿßÿπÿ©
    function convertTo24H(hour, minute, period) {
      let h = parseInt(hour);
      if (period === 'PM' && h !== 12) h += 12;
      if (period === 'AM' && h === 12) h = 0;
      return `${h.toString().padStart(2, '0')}:${minute}`;
    }

    // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸàŸÇÿ™ ŸÑŸÑÿπÿ±ÿ∂
    function formatTimeArabic(timeStr) {
      if (!timeStr) return '';
      const [h, m] = timeStr.split(':').map(Number);
      const suffix = h >= 12 ? 'ŸÖ' : 'ÿµ';
      let hh = h % 12 || 12;
      return `${hh}:${m.toString().padStart(2,'0')} ${suffix}`;
    }

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™
    function updateStats(sessions) {
      // ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑÿ¨ŸÑÿ≥ÿßÿ™ ŸàÿßŸÑÿ•Ÿäÿ±ÿßÿØÿßÿ™
      totalSessions.textContent = sessions.length;
      const totalRevenueValue = sessions.reduce((sum, session) => sum + (session.price || 0), 0);
      totalRevenue.textContent = totalRevenueValue.toFixed(0) + ' ÿ¨';
      
      // ÿ¨ŸÑÿ≥ÿßÿ™ Ÿàÿ•Ÿäÿ±ÿßÿØÿßÿ™ ÿßŸÑŸäŸàŸÖ
      const today = new Date().toDateString();
      let todayRevenueValue = 0;
      let todaySessionsCount = 0;
      
      sessions.forEach(session => {
        const sessionDate = new Date(session.createdAt).toDateString();
        if (sessionDate === today) {
          todaySessionsCount++;
          todayRevenueValue += session.price || 0;
        }
      });
      
      todaySessions.textContent = todaySessionsCount;
      todayRevenue.textContent = todayRevenueValue.toFixed(0) + ' ÿ¨';
    }

    // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑŸÑÿ™ÿ≠ÿØŸäÿ´ÿßÿ™ ÿßŸÑŸÅŸàÿ±Ÿäÿ©
    function startRealtime() {
      const q = query(collection(db, 'sessions'), orderBy('createdAt', 'desc'));
      onSnapshot(q, snapshot => {
        sessionsTbody.innerHTML = '';
        const sessions = [];
        
        snapshot.forEach(docSnap => {
          const s = docSnap.data();
          const id = docSnap.id;
          sessions.push({...s, id});
          
          const tr = document.createElement('tr');
          const fromTo = `${formatTimeArabic(s.start)} ‚Üí ${formatTimeArabic(s.end)}`;
          
          tr.style.cursor = 'pointer';
          tr.onclick = () => editDoc(id);
          
          tr.innerHTML = `
            <td>${getDeviceName(s.device)}</td>
            <td>${s.type === 'single' ? 'ŸÅÿ±ÿØŸä' : 'ÿ≤Ÿàÿ¨Ÿä'}</td>
            <td>${fromTo}</td>
            <td>${s.duration || '0 ÿ≥'}</td>
            <td>${(s.price || 0).toFixed(0)} ÿ¨</td>
            <td class="session-actions">
              <button class="editBtn" onclick="event.stopPropagation(); editDoc('${id}')">ÿ™ÿπÿØŸäŸÑ</button>
              <button class="danger" onclick="event.stopPropagation(); deleteDocById('${id}')">ÿ≠ÿ∞ŸÅ</button>
            </td>`;
          sessionsTbody.appendChild(tr);
        });
        
        updateStats(sessions);
      });
    }

    // ÿßÿ≥ŸÖ ÿßŸÑÿ¨Ÿáÿßÿ≤
    function getDeviceName(device) {
      const devices = { 'ping': 'ÿ®ŸÜÿ¨', 'ps4': 'PS4', 'ps5': 'PS5' };
      return devices[device] || device;
    }

    // ÿ≠ÿ∞ŸÅ ÿßŸÑÿ¨ŸÑÿ≥ÿ©
    window.deleteDocById = async (id) => {
      if (!confirm('ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ¨ŸÑÿ≥ÿ©ÿü')) return;
      try {
        await deleteDoc(doc(db, 'sessions', id));
      } catch (e) { alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ≠ÿ∞ŸÅ'); }
    };

    // ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ¨ŸÑÿ≥ÿ©
    window.editDoc = async (id) => {
      currentEditId = id;
      try {
        const dRef = doc(db, 'sessions', id);
        const snap = await getDoc(dRef);
        if (!snap.exists()) return alert('ÿßŸÑÿ¨ŸÑÿ≥ÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©');
        
        const data = snap.data();
        document.getElementById('editDevice').value = data.device || 'ping';
        document.getElementById('editType').value = data.type || 'single';
        
        const startTime = parseTimeTo12H(data.start);
        const endTime = parseTimeTo12H(data.end);
        
        document.getElementById('editStartHour').value = startTime.hour;
        document.getElementById('editStartMinute').value = startTime.minute;
        document.getElementById('editStartPeriod').value = startTime.period;
        
        document.getElementById('editEndHour').value = endTime.hour;
        document.getElementById('editEndMinute').value = endTime.minute;
        document.getElementById('editEndPeriod').value = endTime.period;
        
        editModal.style.display = 'block';
        calculationResult.style.display = 'none';
      } catch (error) {
        alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™');
      }
    };

    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ≥ÿπÿ± ŸàÿßŸÑŸÖÿØÿ©
    function calculatePrice() {
      try {
        const device = document.getElementById('editDevice').value;
        const type = document.getElementById('editType').value;
        
        const startTime24 = convertTo24H(
          document.getElementById('editStartHour').value,
          document.getElementById('editStartMinute').value,
          document.getElementById('editStartPeriod').value
        );
        
        const endTime24 = convertTo24H(
          document.getElementById('editEndHour').value,
          document.getElementById('editEndMinute').value,
          document.getElementById('editEndPeriod').value
        );
        
        const { duration, price } = compute(startTime24, endTime24, device, type);
        
        durationResult.textContent = `ÿßŸÑŸÖÿØÿ©: ${duration}`;
        priceResult.textContent = `ÿßŸÑÿ≥ÿπÿ±: ${price.toFixed(0)} ÿ¨`;
        calculationResult.style.display = 'block';
        
        return { duration, price, start: startTime24, end: endTime24, device, type };
      } catch (error) {
        alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ≠ÿ≥ÿßÿ®');
        return null;
      }
    }

    // ÿØÿßŸÑÿ© ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
    function compute(start, end, device, type) {
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      
      let s = new Date(0, 0, 0, sh, sm);
      let e = new Date(0, 0, 0, eh, em);
      if (e <= s) e.setDate(e.getDate() + 1);
      
      const diffMs = e - s;
      const diffMins = Math.floor(diffMs / 60000);
      const h = Math.floor(diffMins / 60);
      const m = diffMins % 60;
      
      const priceHour = { 
        ping: { single: 30, double: 40 }, 
        ps4: { single: 30, double: 40 }, 
        ps5: { single: 40, double: 50 } 
      }[device][type];
      
      const total = (diffMins / 60) * priceHour;
      return { duration: `${h} ÿ≥ ${m} ÿØ`, price: Number(total.toFixed(2)) };
    }

    // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
    closeBtn.onclick = () => editModal.style.display = 'none';
    cancelBtn.onclick = () => editModal.style.display = 'none';
    calculateBtn.onclick = () => calculatePrice();
    
    editForm.onsubmit = async (e) => {
      e.preventDefault();
      const result = calculatePrice();
      if (!result) return;
      
      try {
        await updateDoc(doc(db, 'sessions', currentEditId), result);
        editModal.style.display = 'none';
      } catch (error) { 
        alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ≠ŸÅÿ∏'); 
      }
    };

    window.onclick = (event) => {
      if (event.target == editModal) editModal.style.display = 'none';
    };
  </script>
</body>
</html>
