<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Bianco Timer - Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0d0d0d; --panel:#121216; --muted:#9aa4b2; --accent:#00c853; --danger:#e53935; --glass:rgba(255,255,255,0.04);
    }
    body{font-family:"Cairo",Arial,sans-serif;background:var(--bg);color:#fff;direction:rtl;padding:14px;margin:0}
    .container{max-width:1150px;margin:0 auto}
    .panel{background:var(--panel);padding:14px;border-radius:10px;border:1px solid var(--glass)}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    h1{margin:0;font-size:18px}
    .muted{color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .btn{background:var(--accent);border:none;color:#021018;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}
    .btn.secondary{background:transparent;border:1px solid var(--glass);color:var(--muted)}
    .filters{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap}
    select, input{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    .stats{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .card{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;min-width:160px;text-align:center}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:center;font-size:13px}
    th{background:rgba(255,255,255,0.03);color:var(--muted)}
    .editBtn{background:#ffc107;color:#000;border:none;padding:6px 8px;border-radius:6px;cursor:pointer}
    .danger{background:var(--danger);border:none;padding:6px 8px;border-radius:6px;color:#fff;cursor:pointer}
    /* modal */
    .modal-back{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:all .12s}
    .modal-back.active{visibility:visible;opacity:1}
    .modal{background:#0b1a20;padding:14px;border-radius:10px;width:380px;max-width:94%}
    label{display:block;margin-top:8px;font-size:13px;color:var(--muted)}
    input[type="time"]{background:transparent}
    .right{text-align:right}
    @media(max-width:700px){
      .filters{flex-direction:column;align-items:stretch}
      .stats{flex-direction:column}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <header>
        <div>
          <h1>🔑 واجهة المشرف - Bianco Timer</h1>
          <div class="muted">لوحة التحكم — عرض الجلسات، الفلترة، التصدير والتعديل</div>
        </div>
        <div class="controls">
          <div id="userEmail" class="muted"></div>
          <button id="logoutBtn" class="btn secondary">تسجيل خروج</button>
        </div>
      </header>

      <div class="filters">
        <div style="display:flex;gap:8px;align-items:center">
          <label class="muted">اختر تاريخ:</label>
          <select id="dateFilter"><option value="__all__">جميع التواريخ</option></select>
        </div>

        <div style="display:flex;gap:8px;align-items:center;margin-left:auto">
          <button id="refreshBtn" class="btn secondary">🔄 تحديث</button>
          <button id="exportBtn" class="btn">⬇️ تصدير CSV</button>
        </div>
      </div>

      <div class="stats">
        <div class="card">📅 التاريخ الحالي<br><b id="today"></b></div>
        <div class="card">📊 جلسات مختارة<br><b id="sessionCount">0</b></div>
        <div class="card">💰 إيرادات مختارة<br><b id="totalRevenue">0</b> ج</div>
      </div>

      <div style="margin-top:12px;overflow:auto">
        <table id="sessionsTable">
          <thead>
            <tr>
              <th>الجهاز</th><th>النوع</th><th>من → إلى</th><th>المدة</th><th>السعر</th><th>الطلبات</th><th>أنشئ بواسطة</th><th>التاريخ</th><th>عمليات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit modal -->
  <div class="modal-back" id="editModal">
    <div class="modal">
      <h3 class="right">✏️ تعديل الجلسة</h3>
      <label>الجهاز (label)</label>
      <input type="text" id="editDevice" />

      <label>النوع</label>
      <select id="editType"><option value="single">فردي</option><option value="double">زوجي</option></select>

      <label>بداية (وقت أو ISO)</label>
      <input id="editStart" type="time" />

      <label>نهاية (وقت أو ISO)</label>
      <input id="editEnd" type="time" />

      <label>المدة (نص)</label>
      <input id="editDuration" />

      <label>السعر</label>
      <input id="editPrice" type="number" />

      <label>الطلبات (نص)</label>
      <input id="editDrinks" />

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
        <button id="saveEditBtn" class="btn">💾 حفظ</button>
        <button id="cancelEditBtn" class="btn secondary">إلغاء</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ====== Firebase config: استبدل إذا لزم ======
    const firebaseConfig = {
      apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
      authDomain: "bianco-playstation.firebaseapp.com",
      projectId: "bianco-playstation",
      storageBucket: "bianco-playstation.firebasestorage.app",
      messagingSenderId: "699813217029",
      appId: "1:699813217029:web:568e169371a2361358ad6c"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const todayEl = document.getElementById('today');
    const tableBody = document.querySelector('#sessionsTable tbody');
    const sessionCountEl = document.getElementById('sessionCount');
    const totalRevenueEl = document.getElementById('totalRevenue');
    const dateFilter = document.getElementById('dateFilter');
    const refreshBtn = document.getElementById('refreshBtn');
    const exportBtn = document.getElementById('exportBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmail = document.getElementById('userEmail');

    // modal fields
    const editModal = document.getElementById('editModal');
    const editDevice = document.getElementById('editDevice');
    const editType = document.getElementById('editType');
    const editStart = document.getElementById('editStart');
    const editEnd = document.getElementById('editEnd');
    const editDuration = document.getElementById('editDuration');
    const editPrice = document.getElementById('editPrice');
    const editDrinks = document.getElementById('editDrinks');
    const saveEditBtn = document.getElementById('saveEditBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    const adminEmails = ["moosama@gmail.com","ahmed@gmail.com","mahmoud@gmail.com"];

    todayEl.textContent = new Date().toLocaleDateString('ar-EG');

    // state
    let allSessions = []; // array of { id, data }
    let filteredSessions = [];
    let editingId = null;

    // helper: parse various start/end formats
    function parseToISO(val){
      if(!val) return null;
      // if looks like ISO
      if(val.includes('T') || val.endsWith('Z')) return val;
      // if it's time "HH:MM"
      if(/^\d{1,2}:\d{2}$/.test(val)){
        const [hh,mm] = val.split(':').map(Number);
        const now = new Date();
        const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0);
        // if in past, keep same day (we assume data from same day) — admin can edit end if needed
        return d.toISOString();
      }
      // fallback: try Date parse
      const dt = new Date(val);
      if(!isNaN(dt)) return dt.toISOString();
      return null;
    }

    function formatTime12(val){
      if(!val) return '-';
      try{
        // val may be ISO or hh:mm
        let iso = parseToISO(val) || val;
        const d = new Date(iso);
        if(isNaN(d)) return val;
        const h = d.getHours(), m = d.getMinutes();
        const suffix = h>=12 ? 'مساءً' : 'صباحًا';
        const hh = h%12 || 12;
        return `${hh}:${m.toString().padStart(2,'0')} ${suffix}`;
      }catch(e){ return val; }
    }

    // build query and listen
    const sessionsCol = collection(db,'sessions');
    const q = query(sessionsCol, orderBy('createdAt','desc'));
    onSnapshot(q, snap => {
      allSessions = [];
      snap.forEach(docSnap => {
        allSessions.push({ id: docSnap.id, data: docSnap.data() });
      });
      populateDateFilter();
      applyFilterAndRender();
    });

    // populate date dropdown from allSessions
    function populateDateFilter(){
      const dates = new Set();
      allSessions.forEach(s => {
        const d = s.data.date || s.data.createdAt ? (s.data.date || (new Date(s.data.createdAt).toLocaleDateString('ar-EG'))) : null;
        if(d) dates.add(d);
      });
      // clear except "all"
      const cur = dateFilter.value || '__all__';
      dateFilter.innerHTML = '<option value="__all__">جميع التواريخ</option>';
      Array.from(dates).sort((a,b)=>{
        // try to parse using ar-EG locale by constructing Date via split (dd/mm/yyyy or dd-mm-yyyy)
        try{
          const pa = a.split(/[^\d]/).map(Number), pb = b.split(/[^\d]/).map(Number);
          const da = new Date(pa[2], pa[1]-1, pa[0]);
          const db = new Date(pb[2], pb[1]-1, pb[0]);
          return db - da;
        }catch(e){ return a.localeCompare(b); }
      }).forEach(d=>{
        const opt = document.createElement('option'); opt.value = d; opt.textContent = d; dateFilter.appendChild(opt);
      });
      dateFilter.value = cur in Object.values ? cur : (dates.has(cur) ? cur : '__all__');
    }

    // apply filter & render table
    function applyFilterAndRender(){
      const sel = dateFilter.value;
      const todayDate = new Date().toLocaleDateString('ar-EG');
      let list = allSessions.map(x => ({ id: x.id, s: x.data }));
      if(sel && sel !== '__all__'){
        list = list.filter(x => (x.s.date || (x.s.createdAt && new Date(x.s.createdAt).toLocaleDateString('ar-EG'))) === sel);
      }
      // render
      filteredSessions = list;
      renderTable();
      computeStats();
    }

    function renderTable(){
      tableBody.innerHTML = '';
      filteredSessions.forEach(item => {
        const s = item.s;
        const id = item.id;
        // tolerant fields
        const device = s.deviceLabel || s.device || s.deviceId || '-';
        const type = s.mode || s.type || (s.mode==='double'?'double':'single');
        const start = s.startISO || s.start || s.startTime || s.startDateTime || s.createdAt || '';
        const end = s.endISO || s.end || s.endTime || s.endDateTime || '';
        const duration = s.duration || '-';
        const price = Number(s.price) || 0;
        const drinks = Array.isArray(s.drinks) ? s.drinks.map(d=>`${d.name}×${d.qty}`).join(', ') : (typeof s.drinks === 'string' ? s.drinks : '-');
        const createdBy = s.createdBy || s.owner || '-';
        const date = s.date || (s.createdAt ? new Date(s.createdAt).toLocaleDateString('ar-EG') : '-');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${device}</td>
          <td>${type === 'single' ? 'فردي' : 'زوجي'}</td>
          <td>${formatTime12(start)} → ${formatTime12(end)}</td>
          <td>${duration}</td>
          <td>${price} ج</td>
          <td>${drinks}</td>
          <td>${createdBy}</td>
          <td>${date}</td>
          <td>
            <button class="editBtn" data-id="${id}">✏️</button>
            <button class="danger" data-id="${id}">🗑</button>
          </td>`;
        tableBody.appendChild(tr);
      });
    }

    // compute stats for filteredSessions
    function computeStats(){
      let total = 0, count = 0;
      filteredSessions.forEach(item => {
        const s = item.s;
        const price = Number(s.price) || 0;
        total += price;
        count++;
      });
      totalRevenueEl.textContent = total.toFixed(2);
      sessionCountEl.textContent = count;
    }

    // events: dateFilter change
    dateFilter.addEventListener('change', ()=> applyFilterAndRender());
    refreshBtn.addEventListener('click', ()=> { applyFilterAndRender(); alert('تم التحديث'); });

    // export CSV of current filteredSessions
    exportBtn.addEventListener('click', ()=>{
      if(!filteredSessions.length) return alert('لا توجد بيانات للتصدير');
      const rows = [['الجهاز','النوع','من','إلى','المدة','الطلبات','السعر','أنشئ بواسطة','التاريخ']];
      filteredSessions.forEach(item=>{
        const s = item.s;
        const device = s.deviceLabel || s.device || s.deviceId || '-';
        const type = s.mode || s.type || 'single';
        const start = s.startISO || s.start || '';
        const end = s.endISO || s.end || '';
        const duration = s.duration || '';
        const drinks = Array.isArray(s.drinks) ? s.drinks.map(d=>`${d.name}×${d.qty}`).join(' | ') : (typeof s.drinks === 'string' ? s.drinks : '');
        const price = Number(s.price) || 0;
        const createdBy = s.createdBy || s.owner || '-';
        const date = s.date || (s.createdAt ? new Date(s.createdAt).toLocaleDateString('ar-EG') : '');
        rows.push([device, type === 'single' ? 'فردي' : 'زوجي', formatTime12(start), formatTime12(end), duration, drinks, price, createdBy, date]);
      });
      // CSV
      const csv = rows.map(r=>r.map(cell=>`"${String(cell).replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const sel = dateFilter.value === '__all__' ? 'all' : dateFilter.value;
      a.download = `sessions_${sel}.csv`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // delegate table buttons (edit/delete)
    tableBody.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button');
      if(!btn) return;
      const id = btn.dataset.id;
      if(btn.classList.contains('danger')){
        if(!confirm('هل تريد حذف الجلسة؟')) return;
        try{
          await deleteDoc(doc(db,'sessions',id));
          alert('تم الحذف');
        }catch(err){ alert('خطأ عند الحذف: '+err.message); }
        return;
      }
      if(btn.classList.contains('editBtn')){
        // open edit modal with data
        const item = allSessions.find(x=>x.id===id);
        if(!item) return alert('البيانات غير متوفرة');
        const s = item.data;
        editingId = id;
        editDevice.value = s.deviceLabel || s.device || s.deviceId || '';
        editType.value = s.mode || s.type || 'single';
        // fill time inputs: if ISO -> show hh:mm; if simple hh:mm -> set directly
        const startIso = s.startISO || s.start || '';
        const endIso = s.endISO || s.end || '';
        const getTimePart = v => {
          if(!v) return '';
          if(/^\d{1,2}:\d{2}$/.test(v)) return v;
          const iso = parseToISO(v);
          if(!iso) return '';
          return new Date(iso).toTimeString().slice(0,5);
        };
        editStart.value = getTimePart(startIso);
        editEnd.value = getTimePart(endIso);
        editDuration.value = s.duration || '';
        editPrice.value = s.price || 0;
        editDrinks.value = Array.isArray(s.drinks) ? s.drinks.map(d=>`${d.name}×${d.qty}`).join(', ') : (typeof s.drinks === 'string' ? s.drinks : '');
        editModal.classList.add('active');
      }
    });

    // save edit
    saveEditBtn.addEventListener('click', async ()=>{
      if(!editingId) return;
      try{
        // prepare fields — keep both start and startISO convention: we update start (time string), and also startISO if possible
        const payload = {};
        payload.deviceLabel = editDevice.value || undefined;
        payload.mode = editType.value || undefined;
        payload.duration = editDuration.value || undefined;
        payload.price = Number(editPrice.value) || 0;
        // drinks: keep as text to avoid changing array shape if admin typed free text
        payload.drinks = editDrinks.value || undefined;
        // start/end: convert time input to ISO for storage consistency
        if(editStart.value) payload.startISO = parseToISO(editStart.value);
        if(editEnd.value) payload.endISO = parseToISO(editEnd.value);
        // update doc
        await updateDoc(doc(db,'sessions',editingId), payload);
        editModal.classList.remove('active');
        alert('✅ تم حفظ التعديلات');
      }catch(err){
        alert('خطأ عند الحفظ: ' + err.message);
      }
    });
    cancelEditBtn.addEventListener('click', ()=> editModal.classList.remove('active'));

    // logout
    logoutBtn.addEventListener('click', ()=> signOut(auth).then(()=>window.location.href='login.html'));

    // auth + admin guard
    onAuthStateChanged(auth, user=>{
      if(!user) {
        window.location.href = 'login.html';
        return;
      }
      userEmail.textContent = user.email;
      if(!adminEmails.includes(user.email)){
        alert('ليس لديك صلاحية مشرف'); 
        // redirect to user page
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
