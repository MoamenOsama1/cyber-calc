<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Bianco Timer - Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      direction: rtl; 
      padding: 18px; 
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }
    .panel { 
      max-width: 1400px; 
      margin: 12px auto; 
      background: rgba(255,255,255,0.1); 
      padding: 20px; 
      border-radius: 12px; 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
      background: rgba(255,255,255,0.08); 
      border-radius: 8px;
      overflow: hidden;
    }
    th, td { 
      padding: 12px 8px; 
      border: 1px solid rgba(255,255,255,0.1); 
      font-size: 14px; 
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.15);
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    button { 
      padding: 8px 12px; 
      border-radius: 6px; 
      cursor: pointer; 
      border: none; 
      font-size: 13px;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .danger { background: #e74c3c; color: #fff; }
    .editBtn { background: #f39c12; color: #fff; }
    .muted { color: #bdc3c7; }
    .topbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      gap: 15px; 
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    /* نمط نافذة التعديل */
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.8); 
    }
    .modal-content { 
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      margin: 5% auto; 
      padding: 25px; 
      border-radius: 12px; 
      width: 90%; 
      max-width: 500px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .modal-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
    }
    .close { 
      color: #fff; 
      font-size: 28px; 
      font-weight: bold; 
      cursor: pointer; 
      transition: color 0.3s;
    }
    .close:hover {
      color: #e74c3c;
    }
    .form-group { 
      margin-bottom: 18px; 
    }
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold;
    }
    .form-group input, .form-group select { 
      width: 100%; 
      padding: 10px; 
      border-radius: 6px; 
      border: 1px solid #555; 
      background: #2c3e50; 
      color: #fff; 
      font-size: 14px;
      box-sizing: border-box;
    }
    .time-inputs { 
      display: flex; 
      gap: 10px; 
    }
    .time-inputs select { 
      flex: 1; 
    }
    .drinks-container { 
      margin-top: 12px; 
      max-height: 200px;
      overflow-y: auto;
    }
    .drink-item { 
      display: flex; 
      gap: 10px; 
      margin-bottom: 10px; 
      align-items: center; 
    }
    .drink-item input { 
      flex: 1; 
    }
    .add-drink { 
      background: #27ae60; 
      color: white; 
      border: none; 
      padding: 8px 15px; 
      border-radius: 6px; 
      cursor: pointer; 
      width: 100%;
      margin-top: 10px;
    }
    .remove-drink { 
      background: #c0392b; 
      color: white; 
      border: none; 
      padding: 8px 12px; 
      border-radius: 6px; 
      cursor: pointer; 
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-group button {
      flex: 1;
      padding: 12px;
    }
    #calculationResult {
      margin-top: 15px; 
      padding: 15px; 
      background: rgba(52, 73, 94, 0.8); 
      border-radius: 8px; 
      display: none;
      border-left: 4px solid #3498db;
    }
    .stats {
      display: flex;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .stat-card {
      flex: 1;
      min-width: 150px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="topbar">
      <h2>🔑 واجهة المشرف - Bianco Timer</h2>
      <div style="display: flex; align-items: center; gap: 15px;">
        <span id="userEmail" class="muted"></span>
        <button id="logoutBtn" style="background:#e67e22">تسجيل خروج</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div>إجمالي الجلسات</div>
        <div class="stat-value" id="totalSessions">0</div>
      </div>
      <div class="stat-card">
        <div>إجمالي الإيرادات</div>
        <div class="stat-value" id="totalRevenue">0 ج</div>
      </div>
      <div class="stat-card">
        <div>جلسات اليوم</div>
        <div class="stat-value" id="todaySessions">0</div>
      </div>
    </div>

    <p class="muted">هنا ترى كل الجلسات (Realtime). يمكنك تعديل أو حذف أي جلسة.</p>

    <table id="sessionsTable">
      <thead>
        <tr>
          <th>الجهاز</th>
          <th>النوع</th>
          <th>من → إلى</th>
          <th>المدة</th>
          <th>السعر</th>
          <th>المشروبات</th>
          <th>إنشأ بواسطة</th>
          <th>التاريخ</th>
          <th>العمليات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- نافذة التعديل -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>✏️ تعديل الجلسة</h3>
        <span class="close">&times;</span>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label>الجهاز:</label>
          <select id="editDevice">
            <option value="ping">بنج</option>
            <option value="ps4">بلايستيشن 4</option>
            <option value="ps5">بلايستيشن 5</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>النوع:</label>
          <select id="editType">
            <option value="single">فردي</option>
            <option value="double">زوجي</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>من:</label>
          <div class="time-inputs">
            <select id="editStartHour">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option>
              <option value="4">4</option><option value="5">5</option><option value="6">6</option>
              <option value="7">7</option><option value="8">8</option><option value="9">9</option>
              <option value="10">10</option><option value="11">11</option><option value="12">12</option>
            </select>
            <select id="editStartMinute">
              <option value="00">00</option><option value="05">05</option><option value="10">10</option>
              <option value="15">15</option><option value="20">20</option><option value="25">25</option>
              <option value="30">30</option><option value="35">35</option><option value="40">40</option>
              <option value="45">45</option><option value="50">50</option><option value="55">55</option>
            </select>
            <select id="editStartPeriod">
              <option value="AM">صباحًا</option>
              <option value="PM">مساءً</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>إلى:</label>
          <div class="time-inputs">
            <select id="editEndHour">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option>
              <option value="4">4</option><option value="5">5</option><option value="6">6</option>
              <option value="7">7</option><option value="8">8</option><option value="9">9</option>
              <option value="10">10</option><option value="11">11</option><option value="12">12</option>
            </select>
            <select id="editEndMinute">
              <option value="00">00</option><option value="05">05</option><option value="10">10</option>
              <option value="15">15</option><option value="20">20</option><option value="25">25</option>
              <option value="30">30</option><option value="35">35</option><option value="40">40</option>
              <option value="45">45</option><option value="50">50</option><option value="55">55</option>
            </select>
            <select id="editEndPeriod">
              <option value="AM">صباحًا</option>
              <option value="PM">مساءً</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>المشروبات:</label>
          <div id="drinksContainer" class="drinks-container">
            <!-- المشروبات ستضاف هنا ديناميكياً -->
          </div>
          <button type="button" class="add-drink" id="addDrinkBtn">+ إضافة مشروب</button>
        </div>
        
        <div id="calculationResult">
          <strong>نتيجة الحساب:</strong>
          <div id="durationResult"></div>
          <div id="priceResult"></div>
        </div>
        
        <div class="btn-group">
          <button type="button" id="calculateBtn" style="background: #3498db;">حساب السعر</button>
          <button type="submit" style="background: #27ae60;">حفظ التعديلات</button>
          <button type="button" id="cancelBtn" style="background: #e74c3c;">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, collection, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy, getDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
      authDomain: "bianco-playstation.firebaseapp.com",
      projectId: "bianco-playstation",
      storageBucket: "bianco-playstation.firebasestorage.app",
      messagingSenderId: "699813217029",
      appId: "1:699813217029:web:568e169371a2361358ad6c",
      measurementId: "G-YE9S5421FR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // عناصر DOM
    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const sessionsTbody = document.querySelector('#sessionsTable tbody');
    const editModal = document.getElementById('editModal');
    const closeBtn = document.querySelector('.close');
    const cancelBtn = document.getElementById('cancelBtn');
    const editForm = document.getElementById('editForm');
    const addDrinkBtn = document.getElementById('addDrinkBtn');
    const calculateBtn = document.getElementById('calculateBtn');
    const calculationResult = document.getElementById('calculationResult');
    const durationResult = document.getElementById('durationResult');
    const priceResult = document.getElementById('priceResult');
    const totalSessions = document.getElementById('totalSessions');
    const totalRevenue = document.getElementById('totalRevenue');
    const todaySessions = document.getElementById('todaySessions');

    // قائمة المشرفين
    const adminEmails = [
      "moosama@gmail.com",
      "ahmed@gmail.com",
      "mahmoud@gmail.com"
    ];

    let currentEditId = null;
    let allSessions = [];

    // تحميل الصفحة والتحقق من المصادقة
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      userEmailSpan.textContent = user.email;
      
      // التحقق من صلاحية المشرف
      if (!adminEmails.includes(user.email)) {
        alert('ليس لديك صلاحية مشرف. سيتم تحويلك لصفحة الإضافة.');
        window.location.href = 'index.html';
        return;
      }
      startRealtime();
    });

    // تسجيل الخروج
    logoutBtn.onclick = () => signOut(auth).then(() => window.location.href = 'login.html');

    // تحويل الوقت من 24 ساعة إلى 12 ساعة
    function parseTimeTo12H(timeStr) {
      if (!timeStr) return { hour: '1', minute: '00', period: 'AM' };
      
      const [h, m] = timeStr.split(':').map(Number);
      const period = h >= 12 ? 'PM' : 'AM';
      let hour12 = h % 12 || 12;
      return {
        hour: hour12.toString(),
        minute: m.toString().padStart(2, '0'),
        period: period
      };
    }

    // تحويل الوقت من 12 ساعة إلى 24 ساعة
    function convertTo24H(hour, minute, period) {
      let h = parseInt(hour);
      if (period === 'PM' && h !== 12) h += 12;
      if (period === 'AM' && h === 12) h = 0;
      return `${h.toString().padStart(2, '0')}:${minute}`;
    }

    // تنسيق الوقت للعرض بالعربية
    function formatTimeArabic(timeStr) {
      if (!timeStr) return '';
      const [h, m] = timeStr.split(':').map(Number);
      const suffix = h >= 12 ? 'مساءً' : 'صباحًا';
      let hh = h % 12 || 12;
      return `${hh}:${m.toString().padStart(2,'0')} ${suffix}`;
    }

    // تنسيق التاريخ
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('ar-EG', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // تحديث الإحصائيات
    function updateStats(sessions) {
      allSessions = sessions;
      totalSessions.textContent = sessions.length;
      
      // إجمالي الإيرادات
      const revenue = sessions.reduce((sum, session) => sum + (session.price || 0), 0);
      totalRevenue.textContent = revenue.toFixed(2) + ' ج';
      
      // جلسات اليوم
      const today = new Date().toDateString();
      const todayCount = sessions.filter(session => {
        const sessionDate = new Date(session.createdAt).toDateString();
        return sessionDate === today;
      }).length;
      todaySessions.textContent = todayCount;
    }

    // الاستماع للتحديثات الفورية
    function startRealtime() {
      const q = query(collection(db, 'sessions'), orderBy('createdAt', 'desc'));
      onSnapshot(q, snapshot => {
        sessionsTbody.innerHTML = '';
        const sessions = [];
        
        snapshot.forEach(docSnap => {
          const s = docSnap.data();
          const id = docSnap.id;
          sessions.push({...s, id});
          
          const tr = document.createElement('tr');
          const fromTo = `${formatTimeArabic(s.start)} → ${formatTimeArabic(s.end)}`;
          tr.innerHTML = `
            <td>${getDeviceName(s.device)}</td>
            <td>${s.type === 'single' ? 'فردي' : 'زوجي'}</td>
            <td>${fromTo}</td>
            <td>${s.duration || '0 س 0 د'}</td>
            <td>${(s.price || 0).toFixed(2)} ج</td>
            <td>${s.drinks || '-'}</td>
            <td>${s.createdBy || '-'}</td>
            <td>${formatDate(s.createdAt)}</td>
            <td>
              <button class="editBtn" onclick="editDoc('${id}')">✏️ تعديل</button>
              <button class="danger" onclick="deleteDocById('${id}')">❌ حذف</button>
            </td>`;
          sessionsTbody.appendChild(tr);
        });
        
        updateStats(sessions);
      }, err => {
        console.error('خطأ في جلب البيانات:', err);
        alert('خطأ في جلب البيانات: ' + err.message);
      });
    }

    // اسم الجهاز بالعربية
    function getDeviceName(device) {
      const devices = {
        'ping': 'بنج',
        'ps4': 'بلايستيشن 4',
        'ps5': 'بلايستيشن 5'
      };
      return devices[device] || device;
    }

    // حذف الجلسة
    window.deleteDocById = async (id) => {
      if (!confirm('هل أنت متأكد من حذف هذه الجلسة؟')) return;
      try {
        await deleteDoc(doc(db, 'sessions', id));
        alert('تم الحذف بنجاح');
      } catch (e) { 
        alert('خطأ في الحذف: ' + e.message); 
      }
    };

    // تعديل الجلسة
    window.editDoc = async (id) => {
      currentEditId = id;
      
      try {
        const dRef = doc(db, 'sessions', id);
        const snap = await getDoc(dRef);
        
        if (!snap.exists()) {
          alert('الجلسة غير موجودة');
          return;
        }
        
        const data = snap.data();
        
        // تعبئة البيانات في النموذج
        document.getElementById('editDevice').value = data.device || 'ping';
        document.getElementById('editType').value = data.type || 'single';
        
        // تحليل الوقت
        const startTime = parseTimeTo12H(data.start);
        const endTime = parseTimeTo12H(data.end);
        
        document.getElementById('editStartHour').value = startTime.hour;
        document.getElementById('editStartMinute').value = startTime.minute;
        document.getElementById('editStartPeriod').value = startTime.period;
        
        document.getElementById('editEndHour').value = endTime.hour;
        document.getElementById('editEndMinute').value = endTime.minute;
        document.getElementById('editEndPeriod').value = endTime.period;
        
        // تعبئة المشروبات
        const drinksContainer = document.getElementById('drinksContainer');
        drinksContainer.innerHTML = '';
        
        if (data.drinks && data.drinks !== '-') {
          const drinks = data.drinks.split(', ');
          drinks.forEach(drink => {
            if (drink.trim()) addDrinkInput(drink.trim());
          });
        } else {
          addDrinkInput(); // حقل فارغ واحد
        }
        
        // إظهار النافذة
        editModal.style.display = 'block';
        calculationResult.style.display = 'none';
        
      } catch (error) {
        console.error('خطأ في تحميل البيانات:', error);
        alert('خطأ في تحميل بيانات الجلسة');
      }
    };

    // إضافة حقل مشروب
    function addDrinkInput(value = '') {
      const drinksContainer = document.getElementById('drinksContainer');
      const drinkDiv = document.createElement('div');
      drinkDiv.className = 'drink-item';
      drinkDiv.innerHTML = `
        <input type="text" class="drink-name" placeholder="اسم المشروب والسعر (مثال: بيبسي 25ج)" value="${value}">
        <button type="button" class="remove-drink">-</button>
      `;
      drinksContainer.appendChild(drinkDiv);
      
      drinkDiv.querySelector('.remove-drink').addEventListener('click', function() {
        drinksContainer.removeChild(drinkDiv);
      });
    }

    // حساب السعر والمدة
    function calculatePrice() {
      try {
        const device = document.getElementById('editDevice').value;
        const type = document.getElementById('editType').value;
        
        // تحويل الأوقات
        const startTime24 = convertTo24H(
          document.getElementById('editStartHour').value,
          document.getElementById('editStartMinute').value,
          document.getElementById('editStartPeriod').value
        );
        
        const endTime24 = convertTo24H(
          document.getElementById('editEndHour').value,
          document.getElementById('editEndMinute').value,
          document.getElementById('editEndPeriod').value
        );
        
        // حساب المدة والسعر
        const { duration, price } = compute(startTime24, endTime24, device, type);
        
        // حساب سعر المشروبات
        let drinksTotal = 0;
        const drinkInputs = document.querySelectorAll('.drink-name');
        const drinksList = [];
        
        drinkInputs.forEach(input => {
          const drinkText = input.value.trim();
          if (drinkText) {
            drinksList.push(drinkText);
            // استخراج السعر من النص إذا كان موجوداً
            const priceMatch = drinkText.match(/(\d+(\.\d+)?)\s*ج/);
            if (priceMatch) {
              drinksTotal += parseFloat(priceMatch[1]);
            }
          }
        });
        
        const totalPrice = price + drinksTotal;
        
        // عرض النتيجة
        durationResult.textContent = `المدة: ${duration}`;
        priceResult.textContent = `السعر الإجمالي: ${totalPrice.toFixed(2)} ج (${price.toFixed(2)} ج للجلسة + ${drinksTotal.toFixed(2)} ج للمشروبات)`;
        calculationResult.style.display = 'block';
        
        return { 
          duration, 
          price: totalPrice, 
          drinks: drinksList.join(', ') || '-',
          start: startTime24,
          end: endTime24,
          device,
          type
        };
      } catch (error) {
        console.error('خطأ في الحساب:', error);
        alert('خطأ في حساب السعر: ' + error.message);
        return null;
      }
    }

    // دالة الحساب الأساسية
    function compute(start, end, device, type) {
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      
      let s = new Date(0, 0, 0, sh, sm);
      let e = new Date(0, 0, 0, eh, em);
      
      if (e <= s) e.setDate(e.getDate() + 1);
      
      const diffMs = e - s;
      const diffMins = Math.floor(diffMs / 60000);
      const h = Math.floor(diffMins / 60);
      const m = diffMins % 60;
      
      const priceHour = { 
        ping: { single: 30, double: 40 }, 
        ps4: { single: 30, double: 40 }, 
        ps5: { single: 40, double: 50 } 
      }[device][type];
      
      const total = (diffMins / 60) * priceHour;
      return { 
        duration: `${h} س ${m} د`, 
        price: Number(total.toFixed(2)) 
      };
    }

    // أحداث النافذة
    closeBtn.onclick = () => editModal.style.display = 'none';
    cancelBtn.onclick = () => editModal.style.display = 'none';
    
    addDrinkBtn.onclick = () => addDrinkInput();
    
    calculateBtn.onclick = () => calculatePrice();
    
    editForm.onsubmit = async (e) => {
      e.preventDefault();
      
      const result = calculatePrice();
      if (!result) return;
      
      try {
        await updateDoc(doc(db, 'sessions', currentEditId), result);
        alert('تم التعديل بنجاح');
        editModal.style.display = 'none';
      } catch (error) { 
        console.error('خطأ في الحفظ:', error);
        alert('خطأ في حفظ التعديلات: ' + error.message); 
      }
    };

    // إغلاق النافذة عند النقر خارجها
    window.onclick = (event) => {
      if (event.target == editModal) {
        editModal.style.display = 'none';
      }
    };

    // إضافة مشروب افتراضي عند فتح النافذة لأول مرة
    addDrinkBtn.click();
  </script>
