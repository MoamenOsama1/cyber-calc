<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Calc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #58a6ff;
    }
    .container {
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 150px;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>Cyber Calc</h1>
  <div class="container">
    <label for="time">اختار الوقت:</label><br>
    <input type="time" id="time" name="time"><br>
    <button onclick="calculate()">احسب</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      let time = document.getElementById("time").value;

      if (!time) {
        document.getElementById("result").innerText = "من فضلك اختار وقت!";
        return;
      }

      // مثال حساب بسيط: يعرض الوقت المدخل فقط
      let [hours, minutes] = time.split(":");
      let result = `الوقت اللي اخترته هو: ${hours}:${minutes}`;
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
