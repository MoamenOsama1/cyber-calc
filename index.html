<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Bianco Timer - App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 18px; background-image: url('https://i.imgur.com/IRVvF8a.jpg'); background-size:cover; color:#fff;}
    .panel { max-width:1100px; margin:12px auto; background: rgba(0,0,0,0.6); padding:14px; border-radius:8px; }
    label {margin:6px;}
    input, select { padding:8px; font-size:15px; margin:4px; border-radius:6px; border:none;}
    input[type="time"]{ background:#fff; color:#000; }
    button { padding:8px 12px; margin:6px; border-radius:6px; cursor:pointer; border:none; background:#28a745; color:#fff;}
    table { width:100%; border-collapse:collapse; margin-top:12px; background:rgba(255,255,255,0.06); }
    th, td { padding:8px; border:1px solid rgba(255,255,255,0.08); font-size:14px; text-align:center;}
    th { background: rgba(255,255,255,0.06); }
    .danger { background:#dc3545; }
    .muted { color:#ddd; font-size:13px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:10px; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="topbar">
      <h2>🎮 Bianco Timer - إدارة الجلسات</h2>
      <div>
        <span id="userEmail" class="muted"></span>
        <button id="logoutBtn" style="background:#ff9800">تسجيل خروج</button>
      </div>
    </div>

    <div style="margin-top:10px;">
      <label>الجهاز:</label>
      <select id="device">
        <option value="ping">بنج</option>
        <option value="ps4">بلايستيشن 4</option>
        <option value="ps5">بلايستيشن 5</option>
      </select>

      <label>النوع:</label>
      <select id="type">
        <option value="single">فردي</option>
        <option value="double">زوجي</option>
      </select>

      <label>من:</label>
      <input type="time" id="start">

      <label>إلى:</label>
      <input type="time" id="end">

      <label>مشروبات:</label>
      <input type="text" id="drinks" placeholder="بيبسي، نسكافيه ...">

      <button id="addBtn">➕ إضافة جلسة</button>
      <button id="clearBtn" style="background:#6c757d">مسح الكل محليًا</button>
    </div>

    <div id="msg" class="muted" style="margin-top:8px"></div>

    <table id="sessionsTable">
      <thead>
        <tr>
          <th>الجهاز</th><th>النوع</th><th>من → إلى</th><th>المدة</th><th>السعر</th><th>المشروبات</th><th>العمليات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // -------------------------
    // ضع هنا الـ firebaseConfig من مشروعك
    // -------------------------
    const firebaseConfig = {
  apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
  authDomain: "bianco-playstation.firebaseapp.com",
  projectId: "bianco-playstation",
  storageBucket: "bianco-playstation.firebasestorage.app",
  messagingSenderId: "699813217029",
  appId: "1:699813217029:web:568e169371a2361358ad6c",
  measurementId: "G-YE9S5421FR"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const deviceEl = document.getElementById('device');
    const typeEl = document.getElementById('type');
    const startEl = document.getElementById('start');
    const endEl = document.getElementById('end');
    const drinksEl = document.getElementById('drinks');
    const addBtn = document.getElementById('addBtn');
    const sessionsTableBody = document.querySelector('#sessionsTable tbody');
    const msg = document.getElementById('msg');
    const clearBtn = document.getElementById('clearBtn');

    const prices = {
      ping: { single: 30, double: 40 },
      ps4: { single: 30, double: 40 },
      ps5: { single: 40, double: 50 }
    };

    let currentUser = null;

    // تحقق حالة الدخول
    onAuthStateChanged(auth, user => {
      if (!user) {
        // لو مش مسجل دخول نرجع للـ login
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      userEmailSpan.textContent = user.email;
      startListener(); // نبدأ سماع التغييرات من Firestore
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => window.location.href = 'login.html');
    };

    // حساب المدة والسعر
    function compute(start, end, device, type) {
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      let s = new Date(0,0,0, sh, sm);
      let e = new Date(0,0,0, eh, em);
      if (e <= s) e.setDate(e.getDate() + 1); // عبر منتصف الليل
      const diffMs = e - s;
      const diffMins = Math.floor(diffMs / 60000);
      const h = Math.floor(diffMins / 60);
      const m = diffMins % 60;
      const priceHour = prices[device][type];
      const total = (diffMins / 60) * priceHour;
      return { hours: h, minutes: m, total };
    }

    // تنسيق وقت AM/PM بالعربية
    function formatTimeArabic(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      const suffix = h >= 12 ? 'مساءً' : 'صباحًا';
      let hh = h % 12 || 12;
      return `${hh}:${m.toString().padStart(2,'0')} ${suffix}`;
    }

    // إضافة جلسة (تكتب في Firestore)
    addBtn.onclick = async () => {
      if (!startEl.value || !endEl.value) { msg.textContent = 'أدخل وقت البداية والنهاية'; return; }
      const device = deviceEl.value;
      const type = typeEl.value;
      const start = startEl.value;
      const end = endEl.value;
      const drinks = drinksEl.value || '';
      const { hours, minutes, total } = compute(start, end, device, type);
      // doc to save
      const sessionDoc = {
        device, type, start, end,
        duration: `${hours} س ${minutes} د`,
        price: Number(total.toFixed(2)),
        drinks,
        createdBy: currentUser.email,
        createdAt: new Date().toISOString()
      };
      try {
        await addDoc(collection(db, 'sessions'), sessionDoc);
        msg.textContent = 'تم إضافة الجلسة.';
        // تفريغ الحقول
        startEl.value=''; endEl.value=''; drinksEl.value='';
      } catch (e) {
        msg.textContent = 'خطأ في الحفظ: ' + e.message;
      }
    };

    // Listener لعرض الجلسات مباشرة (ترتيب حسب createdAt)
    let unsubscribeSnapshot = null;
    function startListener() {
      const q = query(collection(db, 'sessions'), orderBy('createdAt', 'desc'));
      unsubscribeSnapshot = onSnapshot(q, snapshot => {
        sessionsTableBody.innerHTML = '';
        snapshot.forEach(docSnap => {
          const s = docSnap.data();
          const id = docSnap.id;
          const row = document.createElement('tr');
          const fromTo = `${formatTimeArabic(s.start)} → ${formatTimeArabic(s.end)}`;
          row.innerHTML = `
            <td>${s.device}</td>
            <td>${s.type === 'single' ? 'فردي':'زوجي'}</td>
            <td>${fromTo}</td>
            <td>${s.duration}</td>
            <td>${s.price.toFixed(2)} ج</td>
            <td>${s.drinks || '-'}</td>
            <td>
              <button onclick="edit('${id}')">✏️</button>
              <button onclick="remove('${id}')" class="danger" style="background:#dc3545">❌</button>
            </td>
          `;
          sessionsTableBody.appendChild(row);
        });
      }, err => {
        msg.textContent = 'خطأ في القاعدة: ' + err.message;
      });
    }

    // حذف
    window.remove = async (id) => {
      if (!confirm('هل أنت متأكد من الحذف؟')) return;
      try {
        await deleteDoc(doc(db, 'sessions', id));
        msg.textContent = 'تم الحذف';
      } catch (e) {
        msg.textContent = 'خطأ في الحذف: ' + e.message;
      }
    };

    // تعديل بسيط (نفتح نافذة prompt لتعديل البداية والنهاية والمشروبات)
    window.edit = async (id) => {
      const dRef = doc(db, 'sessions', id);
      const snap = await (await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js")).getDoc(dRef);
      if (!snap.exists()) { alert('غير موجود'); return; }
      const data = snap.data();
      const newStart = prompt('تعديل وقت البداية (HH:MM):', data.start);
      const newEnd = prompt('تعديل وقت النهاية (HH:MM):', data.end);
      const newDrinks = prompt('تعديل المشروبات:', data.drinks || '');
      if (!newStart || !newEnd) return;
      const { hours, minutes, total } = compute(newStart, newEnd, data.device, data.type);
      const updates = {
        start: newStart,
        end: newEnd,
        drinks: newDrinks,
        duration: `${hours} س ${minutes} د`,
        price: Number(total.toFixed(2))
      };
      try {
        await updateDoc(dRef, updates);
        msg.textContent = 'تم التعديل';
      } catch (e) {
        msg.textContent = 'خطأ في التعديل: ' + e.message;
      }
    };

    // مسح محلي (غير مفضّل) - هنا نحذف كل المستندات من الواجهه فقط (لكن لا نمسح من Firestore)
    clearBtn.onclick = () => {
      if (!confirm('سيؤدي هذا لمسح العرض المحلي (لن يمسح من السحابة). للاستعلام الفعلي، احذف كل مستندات الجلسات من Firebase Console. متابعة؟')) return;
      sessionsTableBody.innerHTML = '';
    };

  </script>
</body>
</html>
