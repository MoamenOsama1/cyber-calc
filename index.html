<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Bianco Timer - Add Session</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 18px; background-image:url('https://res.cloudinary.com/dznsjdvcf/image/upload/v1759876281/PS30TH_16x9_WALLPAPER-DARK_kepzvd.webp'); background-size:cover; color:#fff; }
    .panel { max-width:1100px; margin:12px auto; background: rgba(0,0,0,0.6); padding:14px; border-radius:8px; }
    label {margin:6px;}
    input, select { padding:8px; font-size:15px; margin:4px; border-radius:6px; border:none;}
    input[type="time"]{ background:#fff; color:#000; }
    button { padding:8px 12px; margin:6px; border-radius:6px; cursor:pointer; border:none; background:#28a745; color:#fff;}
    table { width:100%; border-collapse:collapse; margin-top:12px; background:rgba(255,255,255,0.06); }
    th, td { padding:8px; border:1px solid rgba(255,255,255,0.08); font-size:14px; text-align:center;}
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .muted { color:#ddd; font-size:13px; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="topbar">
      <h2>🎮 Bianco Timer - إضافة جلسة</h2>
      <div>
        <span id="userEmail" class="muted"></span>
        <button id="logoutBtn" style="background:#ff9800">تسجيل خروج</button>
        <button id="goAdminBtn" style="background:#007bff">صفحة المشرف</button>
      </div>
    </div>

    <div style="margin-top:10px;">
      <label>الجهاز:</label>
      <select id="device">
        <option value="ping">بنج</option>
        <option value="ps4">بلايستيشن 4</option>
        <option value="ps5">بلايستيشن 5</option>
      </select>

      <label>النوع:</label>
      <select id="type">
        <option value="single">فردي</option>
        <option value="double">زوجي</option>
      </select>

      <label>من:</label>
      <input type="time" id="start">

      <label>إلى:</label>
      <input type="time" id="end">

      <label>مشروبات:</label>
      <input type="text" id="drinks" placeholder="بيبسي، نسكافيه ...">

      <button id="addBtn">➕ إضافة جلسة</button>
    </div>

    <div id="msg" class="muted" style="margin-top:8px"></div>

    <h3 style="margin-top:14px">📋 جلسات محلية (غير محفوظة بالسحابة)</h3>
    <table id="localTable">
      <thead>
        <tr><th>الجهاز</th><th>النوع</th><th>من → إلى</th><th>المدة</th><th>السعر</th><th>المشروبات</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="muted" style="margin-top:8px">اضغط "رفع للسحابة" من جدول المشرف لحفظ في قاعدة البيانات أو استخدم زر "Add" ليُخزن مباشرة (هذا الملف يقوم بالحفظ في Firestore كما في admin page).</p>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

     const firebaseConfig = {
  apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
  authDomain: "bianco-playstation.firebaseapp.com",
  projectId: "bianco-playstation",
  storageBucket: "bianco-playstation.firebasestorage.app",
  messagingSenderId: "699813217029",
  appId: "1:699813217029:web:568e169371a2361358ad6c",
  measurementId: "G-YE9S5421FR"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const goAdminBtn = document.getElementById('goAdminBtn');
    const deviceEl = document.getElementById('device');
    const typeEl = document.getElementById('type');
    const startEl = document.getElementById('start');
    const endEl = document.getElementById('end');
    const drinksEl = document.getElementById('drinks');
    const addBtn = document.getElementById('addBtn');
    const localTbody = document.querySelector('#localTable tbody');
    const msg = document.getElementById('msg');

    // أسعار
    const prices = {
      ping: { single: 30, double: 40 },
      ps4: { single: 30, double: 40 },
      ps5: { single: 40, double: 50 }
    };

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      userEmailSpan.textContent = user.email;
    });

    logoutBtn.onclick = () => signOut(auth).then(() => window.location.href='login.html');

    // زر يفتح صفحة الادمن (الادمن لازم يتحقق عليه لاحقًا في admin.html)
    goAdminBtn.onclick = () => window.location.href = 'admin.html';

    function compute(start, end, device, type) {
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      let s = new Date(0,0,0, sh, sm);
      let e = new Date(0,0,0, eh, em);
      if (e <= s) e.setDate(e.getDate() + 1);
      const diffMs = e - s;
      const diffMins = Math.floor(diffMs / 60000);
      const h = Math.floor(diffMins / 60);
      const m = diffMins % 60;
      const priceHour = prices[device][type];
      const total = (diffMins / 60) * priceHour;
      return { hours: h, minutes: m, total };
    }

    function formatTimeArabic(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      const suffix = h >= 12 ? 'مساءً' : 'صباحًا';
      let hh = h % 12 || 12;
      return `${hh}:${m.toString().padStart(2,'0')} ${suffix}`;
    }

    // عرض سطر محلياً (لنفس الجلسة) — مفيد لو عايز تتأكد قبل رفع للسحابة
    function appendLocalRow(obj) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${obj.device}</td>
                      <td>${obj.type === 'single' ? 'فردي':'زوجي'}</td>
                      <td>${formatTimeArabic(obj.start)} → ${formatTimeArabic(obj.end)}</td>
                      <td>${obj.duration}</td>
                      <td>${obj.price.toFixed(2)} ج</td>
                      <td>${obj.drinks || '-'}</td>`;
      localTbody.prepend(tr);
    }

    addBtn.onclick = async () => {
      if (!startEl.value || !endEl.value) { msg.textContent='أدخل وقت البداية والنهاية'; return; }
      const device = deviceEl.value;
      const type = typeEl.value;
      const start = startEl.value;
      const end = endEl.value;
      const drinks = drinksEl.value || '';
      const { hours, minutes, total } = compute(start, end, device, type);
      const duration = `${hours} س ${minutes} د`;
      const obj = { device, type, start, end, duration, price: Number(total.toFixed(2)), drinks };

      // 1) عرض محلياً
      appendLocalRow(obj);

      // 2) حفظ للسحابة (Firestore) — مجموعة "sessions"
      try {
        await addDoc(collection(db, 'sessions'), {
          ...obj,
          createdBy: currentUser.email,
          createdAt: new Date().toISOString()
        });
        msg.textContent = 'تم إضافة الجلسة وحفظها في السحابة.';
      } catch (e) {
        msg.textContent = 'خطأ أثناء الحفظ: ' + e.message;
      }

      // تفريغ الحقول
      startEl.value=''; endEl.value=''; drinksEl.value='';
    };
  </script>
</body>
</html>
