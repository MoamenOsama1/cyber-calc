<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bianco Timer - إدارة الأجهزة</title>
  <style>
    :root{
      --bg1:#06121a; --card:#0f1b26; --accent:#00c853; --accent-2:#0288d1; --muted:#98a6b3; --danger:#e53935; --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;padding:14px;font-family: "Segoe UI", Tahoma, Arial; background: linear-gradient(180deg,var(--bg1),#04121a);
      color:#e6eef6; direction:rtl; -webkit-font-smoothing:antialiased;
    }
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;gap:8px}
    h1{margin:0;font-size:18px}
    .small{color:var(--muted);font-size:13px}
    .btn{background:var(--accent);border:none;color:#021018;padding:9px 12px;border-radius:10px;font-weight:700;cursor:pointer}
    .secondary{background:transparent;border:1px solid var(--glass);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}
    .logout{background:var(--danger);color:#fff;}
    .summary{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:10px;border-radius:10px;border:1px solid var(--glass)}
    .card.small{min-width:120px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
    @media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
    .device{padding:12px;border-radius:12px;background:var(--card);border:1px solid var(--glass);display:flex;flex-direction:column;gap:8px;min-height:120px}
    .device .title{display:flex;justify-content:space-between;align-items:center}
    .dev-name{font-weight:800}
    .dev-sub{font-size:12px;color:var(--muted)}
    .status{padding:6px 8px;border-radius:8px;font-weight:800;font-size:13px}
    .open{background:#08321a;color:#7ef1ae}
    .idle{background:#0b1220;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}
    .controls{display:flex;gap:6px;margin-top:auto}
    .controls button{flex:1;padding:8px;border-radius:8px;border:none;font-weight:800;touch-action:manipulation}
    .start{background:var(--accent);color:#021018}
    .add{background:var(--accent-2)}
    .end{background:var(--danger)}
    .small-muted{font-size:12px;color:var(--muted)}
    .sessions{margin-top:14px;background:var(--card);padding:10px;border-radius:12px;border:1px solid var(--glass)}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.03);font-size:13px}
    th{color:var(--muted)}
    footer{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>🎮 Bianco Timer - إدارة الأجهزة (موبايل)</h1>
        <div class="small">بنج + PS4 (1–6) + PS5 (7–15)</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;justify-content:flex-end">
        <div id="userEmail" class="small-muted"></div>
        <button class="btn" id="goAdmin">صفحة المشرف</button>
        <button class="btn logout" id="logoutBtn">تسجيل الخروج</button>
      </div>
    </header>

    <section class="summary">
      <div class="card small">
        <div class="small">📅 التاريخ</div>
        <div id="todayStr" style="font-weight:800;margin-top:6px"></div>
      </div>
      <div class="card small">
        <div class="small">الجلسات المفتوحة</div>
        <div id="openCount" style="font-weight:800;margin-top:6px">0</div>
      </div>
      <div class="card small">
        <div class="small">إجمالي اليوم (تقديري)</div>
        <div id="todayRevenue" style="font-weight:800;margin-top:6px">0 ج</div>
      </div>
    </section>

    <section class="grid" id="devicesGrid"></section>

    <section class="sessions">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>جلسات اليوم (محلي)</strong>
        <div class="small-muted">يتم حذفها تلقائيًا بعد 24 ساعة من آخر استخدام</div>
      </div>
      <table id="completedTable">
        <thead><tr><th>جهاز</th><th>من</th><th>إلى</th><th>المدة</th><th>الطلبات</th><th>السعر</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>يتم حفظ الجلسات محليًا طوال اليوم، وتحذف تلقائيًا بعد 24 ساعة.</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
      authDomain: "bianco-playstation.firebaseapp.com",
      projectId: "bianco-playstation",
      storageBucket: "bianco-playstation.firebasestorage.app",
      messagingSenderId: "699813217029",
      appId: "1:699813217029:web:568e169371a2361358ad6c"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const STORAGE_KEY = 'biancoSessionsLocal';
    const RESET_TIME_KEY = 'biancoResetTime';

    function getStorage(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}') }catch(e){ return {}; } }
    function setStorage(obj){ localStorage.setItem(STORAGE_KEY, JSON.stringify(obj)) }
    function todayKey(){ return new Date().toLocaleDateString('ar-EG') }

    function checkAndResetIfNeeded(){
      const lastReset = localStorage.getItem(RESET_TIME_KEY);
      const now = Date.now();
      if(!lastReset){
        localStorage.setItem(RESET_TIME_KEY, now);
        return;
      }
      const diffHours = (now - Number(lastReset)) / (1000 * 60 * 60);
      if(diffHours >= 24){
        console.log("🧹 حذف تلقائي بعد 24 ساعة");
        localStorage.removeItem(STORAGE_KEY);
        localStorage.setItem(RESET_TIME_KEY, now);
      }
    }

    let openSessions = {};
    let completedSessionsToday = [];

    function initLocal(){
      checkAndResetIfNeeded();
      const s = getStorage();
      const t = todayKey();
      if(!s[t]) s[t] = { open: {}, completed: [] };
      setStorage(s);
      openSessions = s[t].open || {};
      completedSessionsToday = s[t].completed || [];
    }

    function persistLocal(){
      const s = getStorage();
      s[todayKey()] = { open: openSessions, completed: completedSessionsToday };
      setStorage(s);
    }

    // تسجيل الخروج
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', async ()=>{
      try{
        await signOut(auth);
        alert('تم تسجيل الخروج بنجاح');
        window.location.href = 'login.html';
      }catch(err){
        alert('حدث خطأ أثناء تسجيل الخروج');
      }
    });

    // عرض البريد
    const userEmailSpan = document.getElementById('userEmail');
    onAuthStateChanged(auth, user => {
      userEmailSpan.textContent = user ? user.email : 'غير مسجل';
    });

    document.getElementById('goAdmin').addEventListener('click', ()=> window.location.href='admin.html');

    (function init(){
      document.getElementById('todayStr').textContent = new Date().toLocaleDateString('ar-EG');
      initLocal();
    })();
  </script>
</body>
</html>
