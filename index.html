<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bianco - User Page</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      direction: rtl;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    h1 { color: #444; }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #logoutBtn {
      background-color: #f44336;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>📋 الجلسات المسجلة</h1>
  <p>مرحبًا، <span id="userEmail"></span></p>

  <table id="localTable">
    <thead>
      <tr>
        <th>الجهاز</th>
        <th>النوع</th>
        <th>من → إلى</th>
        <th>المدة</th>
        <th>السعر</th>
        <th>المشروبات</th>
      </tr>
    </thead>
    <tbody id="localTbody"></tbody>
  </table>

  <button id="logoutBtn">تسجيل الخروج</button>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
      authDomain: "bianco-playstation.firebaseapp.com",
      projectId: "bianco-playstation",
      storageBucket: "bianco-playstation.firebasestorage.app",
      messagingSenderId: "699813217029",
      appId: "1:699813217029:web:568e169371a2361358ad6c",
      measurementId: "G-YE9S5421FR"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const localTbody = document.getElementById("localTbody");
    const userEmailSpan = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    // ✅ تحميل الجلسات من Firestore عند فتح الصفحة
    async function loadSessions() {
      const snapshot = await getDocs(collection(db, "sessions"));
      localTbody.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const s = docSnap.data();
        appendLocalRow(s);
      });
    }

    // عرض الجلسة في الجدول
    function appendLocalRow(s) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${s.device || '-'}</td>
        <td>${s.type || '-'}</td>
        <td>${s.startTime || '-'} → ${s.endTime || '-'}</td>
        <td>${s.duration || '-'}</td>
        <td>${s.price || '-'}</td>
        <td>${s.drinks || '-'}</td>
      `;
      localTbody.appendChild(tr);
    }

    // عند تسجيل الدخول
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      userEmailSpan.textContent = user.email;

      // تحميل البيانات عند الدخول
      await loadSessions();
    });

    // تسجيل الخروج
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
