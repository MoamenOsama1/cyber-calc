<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Bianco Timer - Add Session</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 18px; background-image:url('https://res.cloudinary.com/dznsjdvcf/image/upload/v1759876281/PS30TH_16x9_WALLPAPER-DARK_kepzvd.webp'); background-size:cover; color:#fff; }
    .panel { max-width:1100px; margin:12px auto; background: rgba(0,0,0,0.6); padding:14px; border-radius:8px; }
    label {margin:6px;}
    input, select { padding:8px; font-size:15px; margin:4px; border-radius:6px; border:none;}
    input[type="time"], input[type="number"], input[type="text"] { background:#fff; color:#000; }
    button { padding:8px 12px; margin:6px; border-radius:6px; cursor:pointer; border:none; background:#28a745; color:#fff;}
    table { width:100%; border-collapse:collapse; margin-top:12px; background:rgba(255,255,255,0.06); }
    th, td { padding:8px; border:1px solid rgba(255,255,255,0.08); font-size:14px; text-align:center;}
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .muted { color:#ddd; font-size:13px; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="topbar">
      <h2>🎮 Bianco Timer - إضافة جلسة</h2>
      <div>
        <span id="userEmail" class="muted"></span>
        <button id="logoutBtn" style="background:#ff9800">تسجيل خروج</button>
        <button id="goAdminBtn" style="background:#007bff">صفحة المشرف</button>
      </div>
    </div>

    <div style="margin-top:10px;">
      <label>الجهاز:</label>
      <select id="device">
        <option value="ping">بنج</option>
        <option value="ps4">بلايستيشن 4</option>
        <option value="ps5">بلايستيشن 5</option>
      </select>

      <label>النوع:</label>
      <select id="type">
        <option value="single">فردي</option>
        <option value="double">زوجي</option>
      </select>

      <label>من:</label>
      <input type="time" id="start">

      <label>إلى:</label>
      <input type="time" id="end">

      <div style="margin-top:10px;">
        <label>المشروبات:</label>
        <select id="drinksSelect" multiple size="6">
          <option value="بيبسي">بيبسي - 25ج</option>
          <option value="شاي">شاي - 10ج</option>
          <option value="قهوة">قهوة - 15ج</option>
          <option value="اندومي كبير">إندومي كبير - 25ج</option>
          <option value="اندومي صغير">إندومي صغير - 15ج</option>
          <option value="متنوع">متنوع (أدخل يدويًا)</option>
        </select>
        <div id="customDrink" style="display:none; margin-top:6px;">
          <input type="text" id="customName" placeholder="اسم المنتج">
          <input type="number" id="customPrice" placeholder="السعر" min="1">
        </div>
      </div>

      <button id="addBtn">➕ إضافة جلسة</button>
    </div>

    <div id="msg" class="muted" style="margin-top:8px"></div>

    <h3 style="margin-top:14px">📋 الجلسات الخاصة بك</h3>
    <table id="localTable">
      <thead>
        <tr><th>الجهاز</th><th>النوع</th><th>من → إلى</th><th>المدة</th><th>السعر</th><th>المشروبات</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFI6W1mCbFsG8MfcGxWL0JonZtJ_7P6W0",
      authDomain: "bianco-playstation.firebaseapp.com",
      projectId: "bianco-playstation",
      storageBucket: "bianco-playstation.firebasestorage.app",
      messagingSenderId: "699813217029",
      appId: "1:699813217029:web:568e169371a2361358ad6c",
      measurementId: "G-YE9S5421FR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const goAdminBtn = document.getElementById('goAdminBtn');
    const deviceEl = document.getElementById('device');
    const typeEl = document.getElementById('type');
    const startEl = document.getElementById('start');
    const endEl = document.getElementById('end');
    const drinksSelect = document.getElementById('drinksSelect');
    const customDrinkDiv = document.getElementById('customDrink');
    const customName = document.getElementById('customName');
    const customPrice = document.getElementById('customPrice');
    const addBtn = document.getElementById('addBtn');
    const localTbody = document.querySelector('#localTable tbody');
    const msg = document.getElementById('msg');

    const prices = {
      ping: { single: 30, double: 40 },
      ps4: { single: 30, double: 40 },
      ps5: { single: 40, double: 50 },
      drinks: {
        "بيبسي": 25,
        "شاي": 10,
        "قهوة": 15,
        "اندومي كبير": 25,
        "اندومي صغير": 15
      }
    };

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      userEmailSpan.textContent = user.email;
      await loadUserSessions(user.email);
    });

    logoutBtn.onclick = () => signOut(auth).then(() => window.location.href='login.html');
    goAdminBtn.onclick = () => window.location.href = 'admin.html';

    drinksSelect.onchange = () => {
      const selected = Array.from(drinksSelect.selectedOptions).map(o => o.value);
      customDrinkDiv.style.display = selected.includes("متنوع") ? "block" : "none";
    };

    function compute(start, end, device, type) {
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      let s = new Date(0,0,0, sh, sm);
      let e = new Date(0,0,0, eh, em);
      if (e <= s) e.setDate(e.getDate() + 1);
      const diffMs = e - s;
      const diffMins = Math.floor(diffMs / 60000);
      const h = Math.floor(diffMins / 60);
      const m = diffMins % 60;
      const priceHour = prices[device][type];
      const total = (diffMins / 60) * priceHour;
      return { hours: h, minutes: m, total };
    }

    function appendLocalRow(obj) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${obj.device}</td>
                      <td>${obj.type === 'single' ? 'فردي':'زوجي'}</td>
                      <td>${obj.start} → ${obj.end}</td>
                      <td>${obj.duration}</td>
                      <td>${obj.price.toFixed(2)} ج</td>
                      <td>${obj.drinks || '-'}</td>`;
      localTbody.prepend(tr);
    }

    async function loadUserSessions(email) {
      localTbody.innerHTML = '';
      const q = query(collection(db, 'sessions'), where('createdBy', '==', email), orderBy('createdAt', 'desc'));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => appendLocalRow(doc.data()));
    }

    addBtn.onclick = async () => {
      if (!startEl.value || !endEl.value) { msg.textContent='أدخل وقت البداية والنهاية'; return; }

      const device = deviceEl.value;
      const type = typeEl.value;
      const start = startEl.value;
      const end = endEl.value;

      const selectedDrinks = Array.from(drinksSelect.selectedOptions).map(o => o.value);
      let drinksTotal = 0;
      let drinksList = [];

      selectedDrinks.forEach(drink => {
        if (drink === "متنوع" && customName.value && customPrice.value) {
          drinksList.push(`${customName.value} (${customPrice.value}ج)`);
          drinksTotal += Number(customPrice.value);
        } else if (prices.drinks[drink]) {
          drinksList.push(`${drink} (${prices.drinks[drink]}ج)`);
          drinksTotal += prices.drinks[drink];
        }
      });

      const { hours, minutes, total } = compute(start, end, device, type);
      const duration = `${hours} س ${minutes} د`;
      const totalPrice = total + drinksTotal;

      const obj = { device, type, start, end, duration, price: Number(totalPrice.toFixed(2)), drinks: drinksList.join(", ") };

      appendLocalRow(obj);

      try {
        await addDoc(collection(db, 'sessions'), {
          ...obj,
          createdBy: currentUser.email,
          createdAt: new Date().toISOString()
        });
        msg.textContent = '✅ تم إضافة الجلسة وحفظها بنجاح.';
      } catch (e) {
        msg.textContent = '❌ خطأ أثناء الحفظ: ' + e.message;
      }

      startEl.value=''; endEl.value='';
      drinksSelect.value='';
      customName.value=''; customPrice.value='';
      customDrinkDiv.style.display='none';
    };
  </script>
</body>
</html>
